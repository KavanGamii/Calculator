<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header section with date picker -->
      <div class="header">
        <div class="date-picker">
          <label for="date">Date:</label>
          <input type="date" id="date" />
        </div>
        <h1>Created By: Kavan Gami</h1>
      </div>

      <h2>Botam Total</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>A (9.40x)</th>
            <th>B (11.25x)</th>
            <th>C (13.50x)</th>
            <th>D (16.20x)</th>
            <th>Total</th>
            <th class="print-hide">Delete</th>
            <!-- Hide the Delete column while printing -->
            <!-- New columns only for print -->
            <th class="print-only">Extra 1</th>
            <th class="print-only">Extra 2</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be dynamically generated here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" style="text-align: right; font-weight: bold">
              Grand Total:
            </td>
            <td id="grandTotal">0.00</td>
            <!-- Extra cells for print -->
            <td class="print-hide"></td>
            <!-- Hides delete column in print -->
            <td class="print-only"></td>
            <td class="print-only"></td>
          </tr>
        </tfoot>
      </table>

      <!-- Buttons with print-hide class to hide during printing -->
      <button onclick="calculate()" class="calculate print-hide">
        Evaluate Now
      </button>
      <button onclick="addRow()" class="add-row print-hide">Add Row</button>
      <button onclick="printPDF()" class="print-pdf print-hide">
        Print as PDF
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
