<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="left-controls">
        <div class="date-picker-container">
          <label for="date-picker">Date:</label>
          <input type="date" id="date-picker" />
        </div>
      </div>
    </div>

    <h2>Set Multipliers</h2>
    <div>
      <label class="no-print" for="multiplierA">Multiplier A:</label>
      <input class="no-print" type="number" id="multiplierA" value="9.4" step="0.01" />
      <label class="no-print" for="multiplierB">Multiplier B:</label>
      <input class="no-print" type="number" id="multiplierB" value="11.25" step="0.01" />
      <label class="no-print" for="multiplierC">Multiplier C:</label>
      <input class="no-print" type="number" id="multiplierC" value="13.5" step="0.01" />
      <label class="no-print" for="multiplierD">Multiplier D:</label>
      <input class="no-print" type="number" id="multiplierD" value="16.2" step="0.01" />
    </div>

    <h2>Total</h2>
    <div style="overflow: auto">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>Total</th>
            <th>Extra</th>
            <th class="print-only">Extra 1</th>
            <th class="print-only">Extra 2</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td><input type="text" placeholder="Enter name" /></td>
            <td><input type="number" placeholder="0" /></td>
            <td><input type="number" placeholder="0" /></td>
            <td><input type="number" placeholder="0" /></td>
            <td><input type="number" placeholder="0" /></td>
            <td class="total">0.00</td>
            <td>
              <button onclick="deleteRow(this)" class="print-hide">Delete</button>
            </td>
            <td class="print-only"></td>
            <td class="print-only"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" style="text-align: right; font-weight: bold">Grand Total:</td>
            <td id="grandTotal">0.00</td>
            <td></td>
            <td class="print-only"></td>
            <td class="print-only"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <button onclick="calculate()" class="calculate print-hide">Evaluate Now</button>
    <button onclick="addRow()" class="add-row print-hide">Add Row</button>
    <button onclick="printPDF()" class="print-pdf print-hide">Print as PDF</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
