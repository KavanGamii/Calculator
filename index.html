<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Calculator</title>
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header-row">
          <div class="header-item">
            <span>Description:</span>
            <input type="text" id="text-box" class="new" placeholder="Enter description..." />
          </div>
          <div class="header-item">
            <span>Date:</span>
            <input type="date" id="date-picker" />
          </div>
        </div>
      </div>

      <div class="multipliers">
        <div>
          <label for="multiplierA">Multiplier A</label>
          <input
            type="number"
            id="multiplierA"
            value="9.4"
            step="0.01"
            class="no-print"
          />
        </div>
        <div>
          <label for="multiplierB">Multiplier B</label>
          <input
            type="number"
            id="multiplierB"
            value="11.25"
            step="0.01"
            class="no-print"
          />
        </div>
        <div>
          <label for="multiplierC">Multiplier C</label>
          <input
            type="number"
            id="multiplierC"
            value="13.5"
            step="0.01"
            class="no-print"
          />
        </div>
      </div>

      <div class="main">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">A</th>
                <th scope="col">B</th>
                <th scope="col">C</th>
                <th scope="col">Total</th>
                <th scope="col" class="no-print">Actions</th>
                <th scope="col">Extra</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td><input type="text" placeholder="Enter name..." /></td>
                <td><input type="number" oninput="debouncedCalculate()"/></td>
                <td><input type="number" oninput="debouncedCalculate()" /></td>
                <td><input type="number" oninput="debouncedCalculate()"/></td>
                <td class="total">
                  <input
                    type="text"
                    oninput="manualTotal(this)"
                    
                  />
                </td>
                <td class="no-print">
                  <button onclick="deleteRow(this)" class="print-hide" title="Delete row">
                    Delete
                  </button>
                </td>
                <td><input type="number" class="dp dpv" /></td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <td colspan="1">Totals:</td>
                <td id="totalA">0.00</td>
                <td id="totalB">0.00</td>
                <td id="totalC">0.00</td>
                <td id="autoTotal">0.00</td>
                <td class="no-print"></td>
                <td></td>
              </tr>
              <tr>
                <td colspan="4">Fix Pagar Total:</td>
                <td id="manualTotal">0.00</td>
                <td class="no-print"></td>
                <td></td>
              </tr>
              <tr>
                <td colspan="4">Grand Total:</td>
                <td id="grandTotal">0.00</td>
                <td class="no-print"></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <div class="actions">
        <button onclick="addRow()" class="add-row print-hide">Add Row</button>
        <button onclick="addMultipleRows(10)" class="add-row print-hide">Add 10 Rows</button>
        <button onclick="printPDF()" class="print-pdf print-hide">Generate PDF</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
