<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="left-controls">
          <div class="text-box-container">
            <input
              style="font-weight: 700"
              class="new"
              type="text"
              id="text-box"
            />
          </div>
          <div class="date-picker-container">
            <input type="date" id="date-picker" />
          </div>
        </div>
      </div>

      <div class="multipliers">
        <div>
          <label class="no-print" for="multiplierA">A:</label>
          <input
            class="no-print comman"
            type="number"
            id="multiplierA"
            value="9.4"
            step="0.01"
          />
        </div>
        <div>
          <label class="no-print" for="multiplierB">B:</label>
          <input
            class="no-print comman"
            type="number"
            id="multiplierB"
            value="11.25"
            step="0.01"
          />
        </div>
        <div>
          <label class="no-print" for="multiplierC">C:</label>
          <input
            class="no-print comman"
            type="number"
            id="multiplierC"
            value="13.5"
            step="0.01"
          />
        </div>
      </div>

      <div class="main">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>Total</th>
                <th>Extra</th>
                <th>Extra</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td><input type="text" /></td>
                <td><input type="number" oninput="debouncedCalculate()" /></td>
                <td><input type="number" oninput="debouncedCalculate()" /></td>
                <td><input type="number" oninput="debouncedCalculate()" /></td>
                <td class="total">
                  <input
                    type="text"
                    oninput="manualTotal(this)"
                    placeholder=""
                  />
                </td>
                <td>
                  <button onclick="deleteRow(this)" class="print-hide">
                    Delete
                  </button>
                </td>
                <td rowspan="100"><input type="number" class="dp dpv" /></td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <td colspan="1" style="font-weight: bold">Totals:</td>
                <td id="totalA"></td>
                <td id="totalB"></td>
                <td id="totalC"></td>
                <td id="autoTotal"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td colspan="4" style="font-weight: bold">Fix Pagar Total:</td>
                <td id="manualTotal"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td colspan="4" style="font-weight: bold">Grand Total:</td>
                <td id="grandTotal"></td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <button onclick="addRow()" class="add-row print-hide">EXTRA ROW</button>
      <button onclick="printPDF()" class="print-pdf print-hide">PDF</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
