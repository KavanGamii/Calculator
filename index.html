<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="left-controls">
        <div class="date-picker-container">
          <label for="date-picker">Date:</label>
          <input type="date" id="date-picker" />
        </div>
        <div class="text-box-container">
          <input class="new" type="text" id="text-box" />
        </div>
      </div>
    </div>

    <div class="multipliers">
      <label class="no-print" for="multiplierA">A:</label>
      <input class="no-print" type="number" id="multiplierA" value="9.4" step="0.01" />
      <label class="no-print" for="multiplierB">B:</label>
      <input class="no-print" type="number" id="multiplierB" value="11.25" step="0.01" />
      <label class="no-print" for="multiplierC">C:</label>
      <input class="no-print" type="number" id="multiplierC" value="13.5" step="0.01" />
    </div>

    <div class="main">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>Total</th>
              <th>Extra</th>
              <th>Extra</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td><input type="text" placeholder="Enter name" /></td>
              <td><input type="number" placeholder="0" /></td>
              <td><input type="number" placeholder="0" /></td>
              <td><input type="number" placeholder="0" /></td>
              <td class="total">0.00</td>
              <td><button onclick="deleteRow(this)" class="print-hide">Delete</button></td>

            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="1" style="text-align: right; font-weight: bold">Totals:</td>
              <td id="totalA">0.00</td>
              <td id="totalB">0.00</td>
              <td id="totalC">0.00</td>
              <td colspan="1" id="overallTotal">0.00</td>

            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <button onclick="calculate()" class="calculate print-hide">Calculate Totals</button>
    <button onclick="addRow()" class="add-row print-hide">Extra Row</button>
    <button onclick="printPDF()" class="print-pdf print-hide">PDF</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
